        document.querySelector("#txt3").addEventListener("focus", (e) => {
            if(e.target.value === "") {
                e.target.style.backgroundColor = "red";
                e.target.style.color = "white";
                e.target.focus();
            } else {
                e.target.style.backgroundColor = "green";
                e.target.style.color = "white";
            }
        });

        document.querySelector("#txt3").addEventListener("blur", (e) => {
            if(e.target.value === "") {
                e.target.style.backgroundColor = "red";
                e.target.style.color = "white";
                e.target.focus();
            } else {
                e.target.style.backgroundColor = "green";
                e.target.style.color = "white";
