<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: solid;
        }
        .box {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

    <table border="1" cellspacing="0" width="100%">
        <tbody>
            <tr>
                <td> Fluid Container </td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table border="1" cellspacing="0" width="80%" align="center">
        <tbody>
            <tr>
                <td> Box Container </td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <table border="1" cellspacing="0" width="100%">
        <tbody>
            <tr>
                <td>
                    <table border="1" cellspacing="0" width="80%" align="center">
                        <tbody>
                            <tr>
                                <td> Box Container </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <div>
        Fluid Container
    </div>

    <br><br>

    <div class="box">
        Box Container
    </div>

    <br><br>

    <div>
        <div class="box">
            Box Container
        </div>
    </div>
    
</body>
</html>
