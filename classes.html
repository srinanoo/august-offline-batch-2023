        class ParentClass {
            constructor(pid, pname) {
                this.pid = pid;
                this.pname = pname;
            }

            getParentDetails() {
                return this.pid + ", " + this.pname;
            }
        }

        class ChildClass extends ParentClass {
            constructor(pid, pname, cid, cname, cactive) {
                super(pid, pname); // put only when you are "extending" from the parent class; automatically will create the instance of the parent class, which will call the constructor of the parent...
                this.cid = cid;
                this.cname = cname;
                this.cactive = cactive;
            }

            getChildDetails() {
                return this.getParentDetails() + ", " + this.cid + ", " + this.cname + ", " + this.cactive;
            }
        }
